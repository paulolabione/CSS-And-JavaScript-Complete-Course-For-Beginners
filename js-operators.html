<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Operators</title>
</head>
<body>
  <div id="output"></div>
  <script>
    const out = document.getElementById('output');
    let num1 = 40, num2 = 10;
    let result = num1 + num2;
    // num1 = num2 + 5;
    let num = 10;
    let result2 = ++num;

    out.innerHTML += `${num1 + num2}<br>`;
    out.innerHTML += `${num1 - num2}<br>`;
    out.innerHTML += `${num1 * num2}<br>`;
    out.innerHTML += `${num1 / num2}<br>`;
    out.innerHTML += `${num1 % num2}<br>`;
    out.innerHTML += `${result}<br>`;
    out.innerHTML += `${result2}<br>`;
    out.innerHTML += `${num}<br>`;
  </script>
  
</body>
</html>
