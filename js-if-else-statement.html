<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS If Else Statement</title>
</head>
<body>

  <div id="output"></div>

  <script>
    const out = document.getElementById('output');

    let marks1 = parseInt(prompt('Enter marks1', 'Enter'));
    let marks2 = parseInt(prompt('Enter marks2', 'Enter'));
    let marks3 = parseInt(prompt('Enter marks3', 'Enter'));

    let total = marks1 + marks2 + marks3;
    let percent = total * 100 / 150;

    if (percent >= 80) {
      alert('Grade A');
    }
    else if (percent >= 60) {
      alert('Grade B');
    }
    else if (percent >= 40) {
      alert('Grade C');
    }
    else {
      alert('Go study mother fucker');
    }
  </script>

</body>
</html>
