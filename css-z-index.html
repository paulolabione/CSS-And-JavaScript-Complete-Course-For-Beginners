<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Z-Index</title>
</head>
<body style="height: 2000px;">

  <div style="background-color: green; text-align: center; word-spacing: 1cm; width: 300px; height: 100px;
  position: absolute; top: 0px; left: 120px; z-index: 3;">This is a green box
  </div>

   <div style="background-color: red; width: 300px; height: 100px;
  position: absolute; top: 40px; left: 80px; z-index: 2;">This is a red box
  </div>

   <div style="background-color: yellow; width: 300px; height: 100px;
  position: absolute; top: 80px; left: 40px; z-index: 1;">This is a yellow box
  </div>
  
</body>
</html>
