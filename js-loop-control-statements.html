<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Loop Control Statements</title>
</head>
<body>
  <div id="output"></div>

  <script>
    const out = document.getElementById('output');
    let i;

    for (i = 1; i <= 10; i++) {
        if (i === 5) {
          // break 
        continue
      }
      out.innerHTML += `i = ${i}<br>`;
    
    }
  </script>

  
</body>
</html>
