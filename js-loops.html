<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Loops</title>
</head>
<body>
  <div id="output"></div>

  <script>
    myList = [2, 4, 6, 8];
    myList2 = [];
    let sum = 0;
    const out = document.getElementById('output');

    for (let i = 1; i <= 10; i++) {
      out.innerHTML += `${i}<br>`;
    }

    for (let i in myList) {
      out.innerHTML += `${i}<br>`;
    }

    for (let i = 1; i <= 100; i++) {
      if (i % 2 == 0) {
        sum += i;
      }
    }

    out.innerHTML += `${sum}<br>`;

    let factorial = 1;

    let userNumber = parseInt(prompt('Enter a number to find the factorial: '));

    for (let i = 1; i <= userNumber; i++) {
      factorial *= i;
    }

    out.innerHTML += `Factorial: ${factorial}<br>`;
    
  
  </script>

  
</body>
</html>
