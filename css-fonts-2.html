<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Fonts 2</title>
</head>
<body>

  <p style="font-family: Trebuchet MS;">Changed font font-family</p>  
  <p style="font-style: italic;">this is Italics</p>
  <p style="font-variant: small-caps;">This is small caps example</p>
  <p style="font-weight: bold;">This is bold</p>
  <p style="font-size: 30px;">This font size is 30px</p>
  <p style="font-size: small;">This font size is small</p>
  <p style="font-size: large;">This font size is large</p>
  <p style="font: italic small-caps bold 15px georgia">This is shorter way to style the text</p>
  </p>
</body>
</html>
