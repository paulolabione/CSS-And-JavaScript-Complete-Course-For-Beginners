<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Padding</title>
</head>
<body>
  <p style="padding-bottom: 5cm; border: 1px solid black;">
    This is a paragraph with a specified bottom Padding</p>

  <p style="padding-bottom: 5%; border: 1px solid black">This is another paragraph with a specified bottom padding in percent</p>
  
</body>
</html>
