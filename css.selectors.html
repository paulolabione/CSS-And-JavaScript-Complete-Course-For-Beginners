<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>

  <style>
    h1 {
      color: blue;
    }

    h2 {
      color: green;
      text-decoration: underline;
    }

    b, i {
      text-decoration: underline;
    }

    p b {
      background-color: limegreen;
    }

    .style1 {
      color: pink;
      font-family: Times New Roman;
    }

    .style2 {
      color: red;
      font-family: cursive;
    }

    #mydiv {
      height: 300px;
      width: 500px;
      background-color: yellow;
    }

  </style>
</head>
<body>
  <h1>Welcome to the CSS Course</h1>
  <h2>Easy Learning</h2>
  <h2>Easy Learning</h2>
  <h2>Easy Learning</h2>
  <h2>Easy Learning</h2>
  <b>This is bold</b>
  <br><br>
  <i>this is italic</i>
  <p>This a sample paragraph with a <b style="text-decoration: none;">highlighted bold</b> text</p>
  <div id="mydiv">
    <h2 class="style1">Heading 1</h2>
   <p class="style2">This is paragraph for heading 1</p>
  </div>

</body>
</html>
