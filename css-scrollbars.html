<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Scrollbars</title>
  <style>
    .scroll {
      display: block;
      border: 1px solid red;
      padding: 5px;
      margin-top: 5px;
      width: 300px;
      height: 50px;
      overflow: scroll;
    }
  </style>
</head>
<body>

  <p>Example of scroll value</p>
  <div class="scroll">
    I am going to keep a lot of content here just to show you how Scrollbars
    works if there is an overflow in an element box. 
    This provides horizontal as well as vertical srollbars.
  </div>
  
</body>
</html>
