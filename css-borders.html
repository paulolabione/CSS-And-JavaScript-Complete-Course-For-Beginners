<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Borders</title>

  <style>
    p.example1 {
      border: 5px solid;
      border-bottom-color: #009900;  /* Green*/
      border-top-color: #ff0000;  /* Red */
      border-left-color: #330000;  /* Brown */
      border-right-color: #0000cc;  /* Blue */
    }

    p.example2 {
      border: 5px solid;
      border-color: #009900;  /* Green */
    }
  </style>
</head>
<body>
  <p class="example1">This example is showing all the borders in different colors</p>
  <br><br>
  <p class="example2">This example is showing all the borders in color Green</p>
  
</body>
</html>
