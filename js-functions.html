  <form>
    <input name="t1" placeholder="Enter Name"> <br>
    <input name="t2" placeholder="Enter Age"> <br><br>
    <input type="button" onclick="sayHello(t1.value, t2.value)" value="Say Hello!">
  </form>

  <script>
    const out = document.getElementById('output');

    function sayHello(name, age) {
      if (name== '' || age == '') {
        // return;
        alert('Please enter your name and/or age!!!');
      }
      out.innerHTML += `Hello ${name} your age is ${age} years old.<br>`;

    }
  </script>
