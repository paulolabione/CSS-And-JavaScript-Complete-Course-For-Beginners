<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rounded Corners</title>

    <style>

      #rcorners1 {
        border-radius: 15px 50px 30px 5px;
        background: #8ac007;
        padding: 20px;
        width: 200px;
        height: 150px;
      }

      #rcorners2 {
        border-radius: 15px 50px 30px;
        background: #8ac007;
        padding: 20px;
        width: 200px;
        height: 150px;
      }

      #rcorners3 {
        border-radius: 15px 100px;
        /* background: url(images/Red\ Face.jpg);
        background-position: left top;
        background-repeat: repeat; */
        background: url(images/Red\ Face.jpg) left top repeat;
        padding: 20px;
        width: 200px;
        height: 150px;
      }
    </style>
</head>
<body>
  <div>
    <p id="rcorners1">Rounded corner 1</p>
    <p id="rcorners2">Rounded corner 2</p>
    <p id="rcorners3">Rounded corner 3</p>
  </div>
</body>
</html>
