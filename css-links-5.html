<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Links</title>
  <style>
    
    a {
      text-decoration: none;
    }
    a:link {color: red;}
    a:visited {color: gray;}
    a:hover {color: pink;
    text-decoration: underline;}
    a:active {color: yellow;}
    
  </style>
</head>
<body>
  <a href="https://amazon.co.uk" target="_blank" rel="noopener noreferrer">Click Here For Amazon</a>
  
</body>
</html>
