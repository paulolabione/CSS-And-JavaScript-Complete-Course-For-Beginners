<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning</title>
</head>
<body style="margin: 0; height: 1000px;">

    <div style="position: fixed; left: 80px; top: 50px; background-color: blue; z-index: 3;">
  This div has absolute positioning</div>

  <div style="position: relative; display: inline-block; left: 80px; top: 200px; background-color: yellow;">
    This div has relative positioning</div>

  <div style="position: absolute; left: 80px; top: 100px; background-color: green">
  This div has absolute positioning</div>
</body>
</html>
