<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Arrays</title>
</head>
<body><div style="background-color: lightgrey;" id="output"></div>
  <script>
    const out = document.getElementById('output');

    let arr2 = new Array(7, 2, 8, 1, 3, 4);
    let i, j, temp;
     console.log(arr2);

    out.innerHTML += `<br><br>Before sort...<br>`;
    for (i = 0; i < 6; i++) {
      out.innerHTML += `${arr2[i]}<br>`;
    }

    for (i = 0; i < 6; i++) {
      for (j = 0; j < 5; j++) {
        if (arr2[j] > arr2[j + 1])  {
          temp = arr2[j];
          arr2[j] = arr2[j + 1];
          arr2[j + 1] = temp;
        }
      }
    }

     out.innerHTML += `<br><br>After sort...<br>`;
     for (i = 0; i < 6; i++) {
     out.innerHTML += `${arr2[i]}<br>`;
     }


    let arr = new Array(5);
    arr[0] = 10;
    arr[1] = 20;
    arr[2] = 30;
    arr[3] = 40;
    arr[4] = 50;

    out.innerHTML += `<br><br>${arr}<br>`;

    for (let i = 0; i < 5; i++) {
      out.innerHTML += `${arr[i]}<br>`;
    }

    console.log(arr2);
  </script>
  
</body>
</html>
